<div class="p-grid sample-layout ml-0 mr-0">
  <div class="p-col-12 p-md-12  p-col-nogutter">
    <div class="p-col-12 p-col-nogutter">
      <div class="p-grid">
        <div class="p-col-3">
          <div class="box"></div>
        </div>
        <div class="p-col">
          <div class="box">
            <button pButton class="ui-button-secondary" (click)="onAddNote()" type="button"
              icon="pi pi-pencil"></button>
          </div>
        </div>
        <div class="p-col">
          <div class="box">
            <button pButton class="ui-button-secondary" (click)="onDeleteNote()" type="button"
              icon="pi pi-trash"></button>
          </div>
        </div>
        <div class="p-col">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-search"></i></span>
            <input type="text" pInputText placeholder="Search" [(ngModel)]="searchTerm" (keyup)="notesFilter()">
          </div>
        </div>
        <div class="p-col">
          <div class="box"> </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-col-12 p-md-4 scroll">
    <ul>
      <li style="list-style: none;" (click)="onNotesSelect(note)" [ngClass]="{'active': showActive(note)}"
        *ngFor="let note of notesList">
        <h4>{{note['title']}}</h4>
        <div>
          <div style="float: left;">
            {{note['updatedDate'] | date: 'shortTime'}}
          </div>
          <div style="float: right">
            {{note['description']}}
          </div>
          <div style="clear: both;"></div>
        </div>
      </li>
      <span *ngIf="notesList.length == 0">There are no items to display</span>
    </ul>
  </div>
  <div class="p-col-12 p-md-4">
    <div style="text-align: center"> {{date | date: 'MMMM d, y, h:mm a'}} </div>
    <textarea [rows]="25" [cols]="50" [(ngModel)]="changeTitle" (keyup)="updateNotes()" pInputTextarea ></textarea>
  </div>
</div>
